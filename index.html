<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab 2: BMI Calculator</title>
</head>
<body>

        <label>Measurement Type:</label>
        <input type="radio" name="radMeasure" value="imperial">Imperial
        <input type="radio" name="radMeasure" value="metric" checked>Metric

        <label>Weight: </label>
        <input type="number" id="txtWeight" size="3">

        <label>Height: </label>
        <input type="number" id="txtHeight" size="3">

        <input type="button" value="Calc BMI" id="btnCalcBMI">


    <script src="scripts/app.js"></script>
</body>
